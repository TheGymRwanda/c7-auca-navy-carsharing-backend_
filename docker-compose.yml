services:
  db:
    image: postgres:15-alpine
    container_name: carsharing
    restart: always
    ports:
      - "5432:5432" 
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: carsharing
    volumes:
      - ./fixture:/fixture:ro
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  db-init:
    build: .
    image: carsharing-init 
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/carsharing
      PGHOST: db
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: carsharing
    volumes:
      - ./fixture:/fixture:ro
    command: >
      bash -c "
      set -e
      echo 'Applying migrations...'
      npm run db:migrate-up
      echo 'Loading fixtures...'
      find /fixture -type f -name '*.sql' | sort | xargs -I {} psql -f {}
      echo 'Database initialization complete.'
      "

volumes:
  pgdata: